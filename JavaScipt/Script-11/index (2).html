<!DOCTYPE html>
<!-- Program to use let keyword for variable declaration -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 11</title>
</head>
<body>
    <h1>Use for let keyword</h1>
    <h2 id="value01"></h2>
    <h2 id="value02"></h2>
    <script>
        let myNumber;
        myNumber = 10;
        document.getElementById("value01").innerHTML = "1st Value is: " + myNumber;

        myNumber = 20;
        document.getElementById("value02").innerHTML = "2nd Value is: " + myNumber;
        // Let allow us to re-assign values to the variable after declaration
    </script>
</body>
</html>
