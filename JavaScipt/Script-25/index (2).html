<!DOCTYPE html>
<!-- Program to use while loop -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 25</title>
</head>
<body>
    <h1>While Loop</h1>
    <p id="para"></p>
    <script>
        let value = 1;
        while (value <= 10)
        {
            // Here we have assigned a condition to run the loop as long as value of the variable is less than or equals to 10
            document.getElementById("para").innerHTML += "Value is: " + value + "<br>";
            // This statement will increase by 1 after each iteration
            value++;
            // value will increase by 1 after each iteration
        }
    </script>
</body>
</html>
