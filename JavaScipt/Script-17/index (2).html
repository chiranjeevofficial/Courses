<!DOCTYPE html>
<!-- Progarm to use string functions -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 17</title>
</head>
<body>
    <h1>String Funtions</h1>
    <h2>Sample String: I am a developer, a JavaScript Developer</h2>
    <!-- I am a developer, a JavaScript Developer -->
    <!-- 1234567890123456789012345678901234567890 -->
    <p id="ID01"></p>
    <p id="ID02"></p>
    <p id="ID03"></p>
    <p id="ID04"></p>
    <p id="ID05"></p>
    <p id="ID06"></p>
    <p id="ID07"></p>
    <p id="ID08"></p>
    <p id="ID09"></p>
    <p id="ID10"></p>
    <script>
        let myString = "I am a developer, a JavaScript Developer";
        document.getElementById("ID01").innerHTML = "The string to Uppercase: " + myString.toUpperCase();
        // toUpperCase function is used to convert the entire string to uppercase
        document.getElementById("ID02").innerHTML = "The string to Lowercase: " + myString.toLowerCase();
        // toLowerCase function is used to onvert the sntire string to lowercase
        document.getElementById("ID03").innerHTML = "The string length is: " + myString.length;
        // With the help of length property we can find the length of the string, it counts whitespaces as well
        document.getElementById("ID04").innerHTML = "The \"Devloper\" is present at position: " + myString.search("developer");
        // The search function is used to find a specific value within a string.
        // if the value is not present in the string it will return -1
        document.getElementById("ID05").innerHTML = "The \"Developer\" first occurrence index is: " + myString.indexOf("developer");
        // The indexOf function works just like search function but in this we can add a starting position for the search
        document.getElementById("ID06").innerHTML = "The \"Developer\" last occurrence index is: " + myString.lastIndexOf("developer");
        // lastIndexOf funtion works just like indexOf function but it searches the string backwards,
        // so it will begin it's searching from the right side of the string
        document.getElementById("ID07").innerHTML = "The replaced string is: " + myString.replace("JavaScript", "JS");
        // replace funtion accepts two arguments, first is the value which needs to be replaced and second string value is the new value
        document.getElementById("ID08").innerHTML = "The sliced string index[5] to index[30] is: " + myString.slice(5, 30);
        // slice functions returns a sliced section from the string
        // It accepts 2 arguments, a starting value and an ending value
        document.getElementById("ID09").innerHTML = "The substr string start from index[5] to 10 characters is: " + myString.substr(5, 10);
        // substr function works just like slice but in the second argument it accepts the length of the string not the ending value
        let myNewString = "   ||       JavaScript Learning      ||   ";
        document.getElementById("ID10").innerHTML = "The substr string is: " + myNewString.trim();
        // trim function eliminates all extra whitespaces from both sides of the string`
    </script>
</body>
</html>
