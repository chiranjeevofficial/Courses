<!DOCTYPE html>
<!-- Program to use math objects -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 21</title>
</head>
<body>
    <h1>Math Objects</h1>
    <p id="ID1"></p>
    <p id="ID2"></p>
    <p id="ID3"></p>
    <p id="ID4"></p>
    <p id="ID5"></p>
    <p id="ID6"></p>
    <p id="ID7"></p>
    <p id="ID8"></p>
    <p id="ID9"></p>

    <script>
        const myValue = 125.8;
        document.getElementById("ID1").innerHTML = "Rounded figure is: " + Math.round(myValue);
        // round function will round off the number to the nearest integer

        document.getElementById("ID2").innerHTML = "Square root is: " + Math.sqrt(myValue);
        // sqrt function is used to find the square root of the value

        document.getElementById("ID3").innerHTML = "Power is: " + Math.pow(myValue, 3)
        // pow function will find the power of the value, first argument is for the value, and second argumnet is the power number

        const myNewValue = -125.8;
        document.getElementById("ID4").innerHTML = "Absolute value is: " + Math.abs(myNewValue);
        // abs function will find the absolute value of the value

        document.getElementById("ID5").innerHTML = "Rounded up value is: " + Math.ceil(myValue);
        // ceil function will round down the value to the nearest integer

        document.getElementById("ID6").innerHTML = "Rounded down value is: " + Math.floor(myValue);
        // floor function will round down the value to the nearest integer

        document.getElementById("ID7").innerHTML = "Randomly generated value is: " + Math.random();
        // randow function will generate a random value

        document.getElementById("ID8").innerHTML = "Highest value is: " + Math.max(22, 33, 99, 56, 12, 98)
        // max function will find the highest value amongst a set of values

        document.getElementById("ID9").innerHTML = "Lowest value is: " + Math.min(22, 33, 99, 56, 12, 98)
        // min function will find the lowest value amongst a set of values
    </script>
</body>
</html>
