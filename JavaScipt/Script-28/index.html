<!DOCTYPE html>
<!-- Program to show use of arrow function -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 28</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <p id="para1"></p>
    <p id="para2"></p>
    <p id="para3"></p>
    <script>
        // Following is the regular function definition
        function myRegularFunction()
        {
            document.getElementById("para1").innerHTML = "My Regular Function";
        }
        // Arrow functions were introduced in ECMAScript 6 released in 2015
        // It is recommended way of defining function in JS because it has shorten the functionsyntax
        myArrowFunction = () =>
        {
            document.getElementById("para2").innerHTML = "My Arrow Function";
        }
        myNewArrowFunction = () => document.getElementById("para3").innerHTML = "My New Arrow Function";
        // Also if we have to execute only one statement inside an arrow function
        // we can run it without having to write it inside a block
        myRegularFunction()
        myArrowFunction()
        myNewArrowFunction()
        // Here we have called all 3 functions after defining them above
    </script>
</body>
</html>
