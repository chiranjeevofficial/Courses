<!DOCTYPE html>
<!-- Program to find the datatype of variables -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 13</title>
</head>
<body>
    <h1>Finding Datatype</h1>
    <p id="varID01"></p>
    <p id="varID02"></p>
    <p id="varID03"></p>
    <p id="varID04"></p>
    <p id="varID05"></p>
    <script>
        var firstVar;
        var secondVar = 22;
        var thirdVar = "JavaScript";
        var fourthVar = true;
        function myNewFunction()
        {
            // This is myNewFunction
        }
        document.getElementById("varID01").innerHTML = "Datatype of firstVar is: " + typeof firstVar;
        document.getElementById("varID02").innerHTML = "Datatype of secondVar is: " + typeof secondVar;
        document.getElementById("varID03").innerHTML = "Datatype of thirdVar is: " + typeof thirdVar;
        document.getElementById("varID04").innerHTML = "Datatype of fourthVar is: " + typeof fourthVar;
        document.getElementById("varID05").innerHTML = "Datatype of myNewFunction is: " + typeof myNewFunction;
        // Here we have used of typeof operator to find the datatype of the variable
    </script>
</body>
</html>
