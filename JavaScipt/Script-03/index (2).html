<!DOCTYPE html>
<!-- Program to overwrite a HTML string with the help of JavaScript -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript 03</title>
</head>
<body>
    <h1 id="head01">This is Original Heading</h1>
    <script>
        document.getElementById("head01").innerHTML = "Modified Heading made by javaScript";
        // The getElementById function searches for the id that has been entered inside the double quotes
        // And with the help of innerHTML we have overwritten the original string written inside of the h1 tag
        // innerHTML, generally replaces everything written inside a tag.
    </script>
</body>
</html>
