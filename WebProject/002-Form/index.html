<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h3 style="text-align: center;">Student Registration Form</h3>
    <form action="">
        <table>
            <tr>
                <td><label for="firstName">First Name</label></td>
                <td><input type="text" name="firstName" id="firstName" required placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name</label></td>
                <td><input type="text" name="lastName" id="lastName" required placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" name="username" id="username" placeholder="username123" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" placeholder="key" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" name="dateOfBirth" id="dob" 7-10" required></td>
            </tr>
            <tr>
                <td><label for="email">E-Mail</label></td>
                <td><input type="email" name="email" id="email" placeholder="Enter E-Mail" value="mail@com" required></td>
            </tr>
            <tr>
                <td><label for="course">Course</label></td>
                <td>
                    <select name="course" id="course">
                        <option name="course" value="java">Java</option>
                        <option name="course" value="python">Python</option>
                        <option name="course" value="kotlin">Kotlin</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" </td>
                <td><input type="reset" </td>
            </tr>
        </table>
    </form>
</body>
</html>
