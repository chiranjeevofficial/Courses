<!DOCTYPE html>
<!-- Program to generate an alert over webpage -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 07</title>
</head>
<body>
    <h1 id="head01">This is Original Header</h1>
    <button type="button" onclick="changeHeader()">Click Me</button>
    <script>
        function changeHeader()
        {
            document.getElementById("head01").innerHTML = "This is Modified Heading"
            alert("Change Header fucntion has been called");
            // Alert generates a popup over screen unlike the log which is accessible only when inspecting a website
            // Alert is also generally used for development purpose but in some websites.
            // It is used for user interaction as well, you must have seen this popup apper before entering payment details
        }
    </script>
</body>
</html>
