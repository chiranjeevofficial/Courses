<!DOCTYPE html>
<!-- Program to use do-while loop -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSxcript 26</title>
</head>
<body>
    <h1>Do While Loop</h1>
    <p id="para"></p>
    <script>
        let value = 10;
        do
        {
            // Do-while loop is just like while loop, difference is that this checks for condition after the execution of the loop
            // So it means even if the condition is not satisfied the loop will run once for sure
            document.getElementById("para").innerHTML += "Value is: " + value + "<br>";
            value++;
        }while(value < 6)
        // In condition the value is less han 10, still the loop worked for once
    </script>
</body>
</html>
