<!DOCTYPE html>
<!-- Program to declare a string variable -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 10</title>
</head>
<body>
    <h1>Variable Declaration</h1>
    <h1 id="sum"></h1>

    <script>
        var myNumber = 10;
        var myString = "My value is: ";
        // Strings are written within double quotes and
        // numeric values are witten without quotes

        document.getElementById("sum").innerHTML = myString + myNumber;
        // Here we have concatenated both string and numeric variable with the help of + operator
    </script>
</body>
</html>
