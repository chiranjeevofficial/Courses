<!DOCTYPE html>
<!-- Program to use for loop -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 23</title>
</head>
<body>
    <h1>For Loop</h1>
    <p id="para"></p>
    <script>
        for (var i = 1; i<=10; i++)
        {
            // for loop will run this block of code as long as the condition is satisfied
            // Here "i" is equals to 1, the block will run until the value of "i" is equals to 10
            // with every iteration the value of "i" will increase
            document.getElementById("para").innerHTML += i*2 + "<br>";
        }
    </script>
</body>
</html>
