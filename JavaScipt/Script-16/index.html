<!DOCTYPE html>
<!-- Program to use onclick and hover triggered events -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 16</title>
</head>
<body>
    <h1>Onclick and Hover triggered Events</h1>
    <button type="button" onclick="fetchTodayDateOnClick()">Get date on mouse click</button>
    <p id="ID01"></p>
    <!-- The onclick event will execute the function when the button is clicked -->

    <button type="button" onmouseover="fetchTodayDateOnOver()">Get date on mouse hover</button>
    <p id="ID02"></p>
    <!-- The onmouseover event will execute the function when the button is hovered -->
    <script>
        function fetchTodayDateOnClick()
        {
            document.getElementById("ID01").innerHTML = Date();
        }
        
        function fetchTodayDateOnOver()
        {
            document.getElementById("ID02").innerHTML = Date();
        }
    </script>
</body>
</html>
