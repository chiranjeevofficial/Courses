<!DOCTYPE html>
<!-- Program to declare variables -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 09</title>
</head>
<body>
    <h1>Variabel Declaration</h1>
    <h1 id="sum"></h1>
    <script>
        var myNumber = 10;
        // We use var keyword for variable declaration
        // and "myNumber" is the variable which we defined and then by using equals-to operator,
        // we have assigned a numeric value of 10

        var otherNumber = 20;
        var totalSum = myNumber + otherNumber;
        // Here we have stored the sum of both numeric variables inside a 3rd variable

        document.getElementById("sum").innerHTML = "The Sum of " + myNumber + " and " +  otherNumber + " is: " + totalSum;
    </script>
</body>
</html>
