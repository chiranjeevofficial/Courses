<!DOCTYPE html>
<!-- Program to use const keyword for variable declartion -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 12</title>
</head>
<body>
    <h1>Use of const keyword</h1>
    <h2 id="value01"></h2>
    <h2 id="value02"></h2>
    <script>
        const myNumber = 10;
        document.getElementById("value01").innerHTML = "1st value is " + myNumber;
        // While using const, the value can be assigned to the variable only once
        // The value of myNumber will remain constant for the entire code block

        myNumber = 20;
        document.getElementById("value01").innerHTML = "2st value is" + myNumber;
        // Hence the 2nd value won't be printed
    </script>
</body>
</html>
