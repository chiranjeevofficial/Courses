<!DOCTYPE html>
<!-- Program to use if/else conditional statements -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 22</title>
</head>
<body>
    <h1>If Else Conditional Statements</h1>
    <p id="para"></p>
    <script>
        let time = new Date().getHours()
        // Here we have store the value of current hour inside "time variable"
        if (time >= 0 && time < 12)
        {
            // Here we are comparing our values with current time
            // If current time is greatest than or equal to zero(midnight 12) and is also less than 12(Morning),
            // only then this block of code will be executed
            // AND operator (&&) means both of the conditions must be satisfied otherwise this statement won't be executed
            document.getElementById("para").innerHTML = "Good Morning User!";
        }
        else if(time >= 12 && time < 15)
        {
            // If the current time is greater than 5 and less than 8
            // only then this block will be executed
            document.getElementById("para").innerHTML = "Good Afternoon User!";
        }
        else if(time >= 15 && time < 19)
        {
            // If the current time is greater than 5 and less than 8
            // only then this block will be executed
            document.getElementById("para").innerHTML = "Good Evening User!";
        }
        else
        {
            // When our "time" value doesn't meet any conditions specified above,
            // then it will fall under this block and following statement will be executed
            document.getElementById("para").innerHTML = "Good Night User!";
        }
    </script>
</body>
</html>
